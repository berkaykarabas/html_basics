<html lang="en">

    <title>Div and Span HTML codes</title>
</head>
<body>
    
    <div>
        <P>list 1 </P>
        <span style="color: blue;">
            <P>list 2 </P>
            <P>list 3 </P>

    <br>
    <div style="color: blueviolet;">
        <ul>
            <li>ul list 1</li>
            <li>ul list 2</li>
            <li>ul list 3</li>
        
        </ul>
    </div>
</body>
</html>
