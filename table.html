<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
    <table border=1>
        <!-- Table head-->
        <thead>
            <th>name</th>  
            <th>Salary</th>
            <th>Department</th>
            <th>age</th>
 
        </thead>
        <!-- Table Row-->
        <tr>
            <td>James Hetfield</td>
            <td>100</td>
            <td>Musician</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Lars Ulric</td>
            <td>200</td>
            <td>Musician</td>
            <td>66</td>
        </tr>
    </table>
    <br><br><br><br>
    <form action="images.html">
        <label for="name ">Name:</label>
        <input type="text" id="email" name="name">
        <br>
        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary">
        <br>
        <input type="submit">
    </form>
    <br><br><br><br>
    <form action="images.html">
        <label for="email">Email      :</label>
        <input type="email" id="email" name="name" placeholder="Enter your e-mail">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <input type="submit" value="Login">
    </form>
    <br><br><br><br>
    <form action="divspanhtml.html">
        <p>Star wars vs. Star Trek</p>
        <label for="starwars">Starwars</label>
        <input type="radio" id="starwars" name="movie" value="starwars">
        <br>
        <label for="startrek">Startrek</label>
        <input type="radio" id="startrek" name="movie" value="startrek" >
        <br>
        <br>
        <input type="submit" value="Choose">
    </form>
    <form action="htmllist.html">
        <p>Rate your driver</p>
        <select name="rating" id="rating">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
        </select>
        <br>
        <input type="submit" value="Choose">


    </form>
</body>
</html>
